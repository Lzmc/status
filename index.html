<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Minecraft Server Status</title>
</head>
<body>
    <video playsinline autoplay muted loop class="bgvdo">
        <source src="bg.mp4" type="video/mp4">
    </video>
	<div class="header">
		<div class="name">
		    <h1>Server Status</h1>
		</div>
	    <div class="all">
		    <div class="btn" id="btn-icon">
				<i class="fa-solid fa-bars"></i>
			</div>
			<div class="menu" id="menu">
				<center>
					<h2>All Server In Website</h2>
		            <p id="count" class="ms-3">Loading...</p>
					<h2>Server Online</h2>
					<p id="summary-one" class="ms-3">Loading...</p>
					<h2>Server Offline</h2>
					<p id="summary-two" class="ms-3">Loading...</p>
				</center>
	        </div>
		</div>
	</div>
	    <div class="ms-3 row row-cols-1 row-cols-md-3 g-4" id="server_cards">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
